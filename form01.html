<!DOCTYPE html>
<html>
<head>
<title>HTML Form</title>
</head>
<body>
    <form action="http://animalhospital.freemyip.com/test.php" method="get">
        <label for="name">Name: </label>
		<input type="text" id="name" name="name" placeholder="Your Name"><br><br>
		<label for="class">Class: </label>
		<input type="password" id="class" name="class"><br><br>
		<label for="course">Courses name : </label>
			<select id="course" name="course">
				<optgroup label="Compulsory Course">
					<option value="Mathematics">Mathematics</option>
					<option value="Electrical Physics">Electrical Physics</option>
					<option value="Web Programming">Web Programming</option>			
					<option value="OOP">Object Oriented Programming</option>			
				</optgroup>
			</select><br><br>
		<label for="types">Courses type : </label>
			<select id="types" name="types">
				<option value="Contract teaching">Contract Teaching</option>
				<option value="On-campus">On Campus</option>
				<option value="Online course">Online course</option>
				<option value="Open Study">Open Study</option>
			</select><br><br>
		<label for="gender">Gender :</label><br>
		<input type="radio" id="male" name="gender" value="Male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="Female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="Other">
		<label for="other">Other</label><br><br>
		<label for="hobbies">Hobbies : <label><br> 
		<input type="checkbox" id="playing" name="hobbies" value="Playing">
		<label for="playing">Playing</label><br>
		<input type="checkbox" id="physical exercise" name="hobbies" value="physical exercise">
		<label for="physical exercise">Physical Exercise</label><br>
		<input type="checkbox" id="cooking" name="hobbies" value="cooking" checked>
		<label for="cooking">Cooking</label><br>
		<input type="checkbox" id="traveling" name="hobbies" value="traveling">
		<label for="traveling">Traveling</label><br><br>
		<input type="submit" name="send" value="Submit"><br><br>
		<input type="reset" name="clear" value="Empty"><br>				
	</form>
</body>
</html>
